<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Pig &mdash; Jeopardy Dice Game</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta charset="utf-8">
  <meta name="author" content="pig dice">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!-- Favicons -->
  <link rel="shortcut icon" href="images/die/logo.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- JS -->
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/objectives.js"></script>

</head>

<body>


  <!-- Navigation Bar -->

  <!-- End Navigation Bar -->

  <div class="jumbotron">
            <div class="align-center">
              <h2>Greedy Pigs</h2>

              <br>
              <br>
              <a href="#top" class="logo">
                <img id="logo-nav" src="images/die/logo.png" alt="logo" height=100px width="100px" >
                <br>
                <br>
                <!-- <p>Be the 1st to reach 100 points. -->
                  <!-- GAMEPLAY
ON A TURN, A PLAYER ROLLS THE DIE REPEATEDLY UNTIL EITHER:

1 IS ROLLED
THE PLAYER CHOOSES TO HOLD (STOP ROLLING)

IF THE PLAYER CHOOSES TO HOLD, ALL OF THE POINTS ROLLED DURING THAT TURN ARE ADDED TO HIS OR HER SCORE. -->
                </p>
              </a>
              <h3></h3>
            </div>
  </div>


  <!-- AVATARS -->

  <div class="row">

    <div class="col-md-6 rounded float-left">

    <!-- PLAYER ONE SECTION -->
    <h3>Select Avatar: </h3>
    <br>
    <select id="changeAvatar1" class="form-control" placeholder="Select avatar">
      <option value="0">baby</option>
      <option value="1">burglar</option>
      <option value="2">clown</option>
      <option value="3">detective</option>
      <option value="4">santa</option>
    </select>

    <br>

    <div class="col-md-6 rounded float-left" id="icons">
      <img id="player-one" class="thumbnail img-responsive" src="images/avatar/santa.png" width="300" height="300"alt="icon">

      <br>

      <!-- Name Placeholder -->
      <input class="form-control form-control-lg" type="text" placeholder="your name here">

      <br>

      <!-- Player One Total -->
      <div id="totalOne"class="form-control">Player One Total</div>

      <br>
      <br>

      <!-- ROLL DICE -->
      <div class="align-center">
        <button id="roll-button1" type="button" class="btn btn-outline-danger btn btn-danger btn-lg btn-block">Roll Dice</button>
      </div>
      <br>
      <br>
      <!-- ROLL DICE -->
      	<div id="currentScore1" class="alert alert-warning"></div>

      <br>


      <!-- HOLD -->
      <div class="align-center">
        <button id="hold-button" type="button" class="btn btn-outline-warning btn btn-warning btn-lg btn-block">Hold</button>
      </div>
      <!-- HOLD -->

      <br>
      <br>
      <br>
      <!-- DIE IMAGE DISPLAY-->
      <div id="show-image" class="alt-features-icon align-left">
        <img src="images/die/1.png" class="dice"  width="180" height="180" alt="dice">
      </div>
      <!-- DIE IMAGE DISPLAY-->
      </div>
    </div>
      <!-- END PLAYER ONE SECTION -->


    <!-- PLAYER TWO SECTION -->
    <div class="col-md-6 rounded float-left">


    <h3>Select Avatar: </h3>

    <br>

    <select id="changeAvatar2" class="form-control" placeholder="Select avatar">
      <option value="0">baby</option>
      <option value="1">burglar</option>
      <option value="2">clown</option>
      <option value="3">detective</option>
      <option value="4">santa</option>
    </select>

    <br>

    <div class="col-md-6 rounded float-left" id="icons">
      <img id="player-two" class="thumbnail img-responsive" src="images/avatar/santa.png" width="300" height="300"alt="icon">

      <br>

      <!-- Name Placeholder -->
      <input class="form-control form-control-lg" type="text" placeholder="your name here">

      <br>

      <!-- Player Two Total -->
      <div id="total2"class="form-control">Player Two Total</div>

      <br>
      <br>

      <!-- ROLL DICE -->
      <div class="align-center">
        <button id="roll-button2" type="button" class="btn btn-outline-danger btn btn-danger btn-lg btn-block">Roll Dice</button>
      </div>
      <br>
      <br>
      <!-- ROLL DICE -->
        <div id="currentScore2" class="alert alert-warning"></div>

      <br>


      <!-- HOLD -->
      <div class="align-center">
        <button id="hold-button" type="button" class="btn btn-outline-warning btn btn-warning btn-lg btn-block">Hold</button>
      </div>
      <!-- HOLD -->

      <br>
      <br>
      <br>
      <!-- DIE IMAGE DISPLAY-->
      <div id="show-image" class="alt-features-icon align-left">
        <img id="insertImage2" src="images/die/1.png" width="180" height="180" alt="icon" alt="dice image">
      </div>
      <!-- DIE IMAGE DISPLAY-->
      </div>
    </div>

    <!-- END PLAYER TWO SECTION -->

  </div>

    <br>

  <!-- PLAYER ONE CONSOLE SECTION -->
  <section id="console">


    <div class="jumbotron">

      <!-- CONSOLE MESSAGE DISPLAY-->
      <div id="console-message" class="alert alert-warning" role="alert">

      </div>
      <!-- CONSOLE MESSAGE DISPLAY-->

  </section>

  <!-- END PLAYER ONE CONSOLE SECTION -->



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
</html>
